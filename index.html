<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-50 p-0">
    <main class="lg:relative lg:max-w-7xl lg:mx-auto">
      <div class="h-64 sm:h-72 md:h-96 lg:w-1/2 lg:absolute lg:right-0 lg:h-full">
        <img
          src="img/hero.jpg"
          alt="Star Wars"
          class="w-full h-full object-cover"
        />
      </div>

      <div class="text-center pt-8 px-4 lg:w-1/2 lg:py-48 lg:text-left lg:max-w-lg">
        <h1
          class="
            text-4xl text-gray-900
            font-extrabold
            tracking-tight
            sm:text-5xl
            md:text-6xl
          "
        >
          Watch your favorite
          <span class="block text-blue-700">movies and TV shows</span>
        </h1>

        <p
          class="
            text-lg text-gray-500
            mt-3
            max-w-md
            mx-auto
            sm:text-xl
            md:mt-5 md:max-w-3xl
          "
        >
          Stream unlimited movies and TV shows on your phone, tablet, and Tv.
        </p>

        <div class="mt-10">
          <a
            href="#"
            class="
              bg-blue-700
              px-5
              py-3
              rounded-lg
              shadow-lg
              font-semibold
              text-sm text-white
              inline-block
              w-full
              sm:w-auto
              md:px-10 md:py-4 md:text-lg
            "
          >
            Get Started!</a
          >
        </div>
      </div>
    </main>
  </body>
</html>
